<!DOCTYPE html>
<html>
<head>
	<title>Headlines</title>
</head>
<body>
	<h1>BBC Headlines</h1>
	{% for article in articles %}
	<b><a href="{{ article.link }}">{{ article.get('title') }}</a></b>
	<br />
	<i>{{ article.get('published') }}</i>
	<br />
	<p>{{ article.get('summary') }}</p>
	<hr />
	{% endfor %}
</body>
</html>
